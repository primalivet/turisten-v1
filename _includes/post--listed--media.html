<article>
  <header>
    {{ if post.image }}
      <img class="featured-image" src="{{ site.baseurl }}/media/{{ post.image }}">
    {{ endif }}
    <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
    <p>{{ post.date | date: '%Y-%m-%d' }}</p>
    <div class="max-width-txt">
      {{ post.excerpt | truncate: 500 }}
    </div>
  </header>
  <hr>
</article>
