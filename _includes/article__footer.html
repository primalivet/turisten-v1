<footer class="article__footer">
  <nav class="page-nav">
    {% if page.previous.url %}
      <a class="page-nav__item" href="{{page.previous.url}}">{{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
      <a class="page-nav__item" href="{{page.next.url}}">{{page.next.title}}</a>
    {% endif %}
  </nav>
  <img src="{{ site.baseurl }}/media/{{ author.avatar }}" alt="">
  <p>Publicerat: {{ page.date | date: '%Y-%m-%d' }} <br> av {{ author.name }}.</p>
</footer>
